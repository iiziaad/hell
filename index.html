<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عداد كسم هيل</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      direction: rtl;
      background-image: url('./background.jpg'); /* تأكد إن الصورة في نفس المجلد */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 40px;
      color: #222;
      margin-bottom: 30px;
    }

    #counter {
      font-size: 100px;
      color: #ff5733;
      margin-bottom: 40px;
    }

    button {
      font-size: 30px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn1 {
      background-color: #007bff;
      color: white;
    }

    .btn1:hover {
      background-color: #0056b3;
    }

    .btn2 {
      background-color: #28a745;
      color: white;
    }

    .btn2:hover {
      background-color: #1e7e34;
    }

    .bio-box {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      width: 300px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      line-height: 1.8;
    }

    .bio-box h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="bio-box">
      <h2>من هو هيل؟</h2>
      <p>هيل هو عميل إسرائيلي متنكر في هيئة لاعب League of Legends.</p>
      <p>العمر: مجهول، لكن من المحتمل أنه 12 سنة (قاصر).</p>
      <p>الجنس: غير معروف، يدّعي أنه ذكر لكن نسبة كونه مخنث كبيرة.</p>
      <p>الانتماء: صهيوني.</p>
      <p>معلومة هامة: يخاف من دخول المنوفية علشان هيغتصبوة  يخرج منها حامل.</p>
    </div>

    <div class="container">
      <h1>عدد كسميات هيل</h1>
      <div id="counter">0</div>
      <button class="btn1" onclick="increase(1)">كسم هيل</button>
      <button class="btn2" onclick="increase(2)">كسمين هيل</button>
    </div>
  </div>

  <script>
    let count = 0;

    function increase(amount) {
      count += amount;
      document.getElementById("counter").innerText = count;
    }
  </script>

</body>
</html>
